<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
</head>
<body>
    <div class="music">
        <div class="music-list">
            <header class="music-list__header header_bar">
                <i class="fas fa-arrow-left fa-2x"></i>
                <i class="fas fa-search fa-2x"></i>
            </header>
            <main class="music-list__main">
                <div class="music-list__top">
                    <img src="img/IU01.jpg" />
                    <div class="music__text">
                        <div class="music-title">Love Poem(사랑 시)</div>
                        <div class="music-singer">아이유(IU)</div>
                    </div>              
                </div>
                <div class="music-list__controler">
                    <div class="music-list__button">
                        <i class="fas fa-random"></i>
                        <span>Shuffle</span>
                    </div>
                    <div class="music-list__like">
                        <i class="fas fa-heart"></i>
                        <span>212,781</span>
                    </div>
                </div>

                <div class="music-list__contents">
                    <div class="music-list__album">
                        <img src="img/IU02.jpg" />
                        <div class="music-list__text">
                            <div class="music-list__text-title-small">에잇(Prod.&Feat. SUGA of BTS)</div>
                            <div class="music-list__text-singer-small">아이유(IU)</div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="music-list__album now-play">
                        <div class="now">
                            <img src="img/IU01.jpg" />
                            <div calss="animation">
                                <div class="animation__background">
                                    <div class="animation-chart">
                                        <div class="animation-chart__bar"></div>
                                        <div class="animation-chart__bar"></div>
                                        <div class="animation-chart__bar"></div>
                                    </div>    
                                </div>
                            </div>
                        </div>
                        <div class="music-list__text">
                            <div class="music-list__text-title-small">Love Poem(사랑 시)</div>
                            <div class="music-list__text-singer-small">아이유(IU)</div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>

                        

                    
                    
                    </div>
                    <div class="music-list__album">
                        <img src="img/Acdong01.jpg" />
                        <div class="music-list__text">
                            <div class="music-list__text-title-small">DINOSAUR</div>
                            <div class="music-list__text-singer-small">AKMU(악뮤)</div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="music-list__album">
                        <img src="img/bts.jpg" />
                        <div class="music-list__text">
                            <div class="music-list__text-title-small">Butter</div>
                            <div class="music-list__text-singer-small">방탄소년단</div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="music-list__album">
                        <img src="img/brace-girls.jpg" />
                        <div class="music-list__text">
                            <div class="music-list__text-title-small">Rollin'</div>
                            <div class="music-list__text-singer-small">Brace Girls</div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="music-list__album">
                        <img src="img/bts02.jpg" />
                        <div class="music-list__text">
                            <div class="music-list__text-title-small">작은 것들을 위한 시</div>
                            <div class="music-list__text-singer-small">방탄소년단</div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </main>
            <footer class="music-list__select-control">
                <div class="music-list__select-backbody">
                    <div class="music-list__select-now">
                        <div class="music-list__text-title-small select-title-text">Love Poem(사랑 시)</div>
                        <div class="music-list__text-singer-small select-singer-text">아이유(IU)</div>
                    </div>
                    <div class="music-list__select-button">
                        <i class="fas fa-step-backward"></i>
                        <i class="fas fa-pause"></i>
                        <i class="fas fa-step-forward"></i>
                    </div>
                </div>
            </footer>

        </div>
    
        <div class="music-play">
            <header class="music-play__header header_bar">
                <i class="fas fa-arrow-left fa-2x"></i>
                <i class="fas fa-ellipsis-v fa-2x"></i>
            </header>
            <main class="music-play__main">
                <div class="music-play__top">
                    <img src="img/IU01.jpg" />
                    <div class="music__text">
                        <div class="music-title">Love Poem(사랑 시)</div>
                        <div class="music-singer">아이유(IU)</div>
                    </div>              
                </div>
                <div class="music-play__flow-bar">
                    <div class="music-play__time">
                        <span>1:56</span>
                        <span>2:21</span>
                    </div>
                    <div class="music-play__play-bar">
                        <div class="music-play__play-flow" >
                            <div></div>
                            <div></div>
                            <i class="fas fa-circle"></i>
                        </div>
                        
                    </div>
                </div>

                <div class="music-play__controler">
                    <i class="fas fa-redo"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play-circle fa-4x"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-random"></i>
                </div>

                

            </main>

        </div>
    </div>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous" ></script>
</body>
</html>
